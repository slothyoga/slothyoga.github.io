<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Yoga - Do Nothing for 2 Minutes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="language-switcher">
            <button id="lang-en">En</button>
            <button id="lang-fr">Fr</button>
            <button id="lang-zh">简</button>
            <button id="lang-zh_HK">繁</button>
        </div>
        <h1>Sloth Yoga</h1>
        <div id="instructions">
            <p>Just sit back and relax for 2 minutes.</p>
            <p>Focus on your breathing and let the timer run.</p>
            <p>Don't move your mouse or press any keys.</p>
            <p>Just breathe deeply and enjoy the moment.</p>
        </div>
        <div id="timer">02:00</div>
        <div id="message" class="hidden">Start over. You moved too soon!</div>
        <button id="start-btn">Start</button>
    </div>
    <div class="sloth-container">
        <img class="sloth" src="sloth.svg" alt="Relaxing Sloth">
    </div>
</body>

</html>
