<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Practice Sloth Yoga, meditate and relax for 2 minutes. Focus on your breathing, don't move, and enjoy the moment. Perfect for stress relief and mindfulness.">
    <meta name="keywords"
        content="Sloth Yoga, Meditation, Relaxation, Mindfulness, Stress Relief, Breathing Exercise, 2 Minute Timer,
        树懒瑜伽, 冥想, 放松, 正念, 减压, 呼吸练习, 2分钟计时器,
        樹懶瑜伽, 冥想, 放鬆, 正念, 減壓, 呼吸練習, 2分鐘計時器,
        Yoga du Paresseux, Méditation, Relaxation, Pleine conscience, Soulagement du stress, Exercice de respiration, Minuteur de 2 minutes">
    <title>Sloth Yoga - Relax, Meditate and Do Nothing for 2 Minutes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="language-switcher">
            <button id="lang-en">En</button>
            <button id="lang-fr">Fr</button>
            <button id="lang-zh">简</button>
            <button id="lang-zh_HK">繁</button>
        </div>
        <h1>Sloth Yoga - Relax, meditate and do nothing for 2 minutes</h1>
        <div id="instructions">
            <p>Just sit back and relax for 2 minutes.</p>
            <p>Focus on your breathing and let the timer run.</p>
            <p>Don't move your mouse or press any keys.</p>
            <p>Just breathe deeply and enjoy the moment.</p>
        </div>
        <div id="timer">02:00</div>
        <div id="message" class="hidden">Start over. You moved too soon!</div>
        <button id="start-btn">Start</button>
    </div>
    <div class="sloth-container">
        <img class="sloth" src="sloth.svg" alt="Relaxing Sloth practicing yoga for mindfulness and stress relief">
    </div>
</body>

</html>
