<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Nothing for 2 Minutes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Do Nothing for 2 Minutes</h1>
        <div id="instructions">
            <p>Just sit back and relax. Don't touch anything.</p>
            <p>Focus on your breathing and let the timer run.</p>
            <p>Don't move your mouse or press any keys.</p>
            <p>Just breathe deeply.</p>
        </div>
        <div id="timer">02:00</div>
        <div id="message" class="hidden">Start over. You moved too soon!</div>
        <button id="start-btn">Start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
